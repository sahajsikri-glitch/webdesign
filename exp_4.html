<!DOCTYPE html>
<html>
  <head>
    <title>Booking</title>
    <style>
      form {
        width: 300px;
        margin: 20px auto;
        border: 1px solid #000;
        padding: 10px;
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      input,
      select,
      textarea {
        width: 100%;
        margin-bottom: 5px;
      }
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Hotel Room Booking Form</h2>
      <label>Full Name:</label><input type="text" /> <label>Email:</label
      ><input type="text" /> <label>Phone:</label><input type="text" />
      <label>Check-in Date:</label><input type="text" />
      <label>Check-out Date:</label><input type="text" />
      <label>Room Type:</label
      ><select>
        <option>Single Room</option>
      </select>
      <label>Number of Guests:</label><input type="text" />
      <label>Special Requests:</label><textarea></textarea>
      <button>Book Now</button><button>Reset</button>
    </form>
  </body>
</html>
