<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      form {
        width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border: 1px solid #ccc;
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        margin: 8px 0 4px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 5px;
        margin-bottom: 8px;
        box-sizing: border-box;
      }
      .gender input {
        display: inline;
        margin-right: 10px;
      }
      button {
        padding: 6px 12px;
        margin: 5px;
        background: #ddd;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      footer {
        text-align: center;
        font-size: 12px;
        margin-top: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Student Registration Form</h2>

      <label>Full Name:</label>
      <input type="text" placeholder="Enter your full name" />

      <label>Email:</label>
      <input type="text" placeholder="Enter valid email address" />

      <label>Password:</label>
      <input type="password" placeholder="Enter password" />

      <label>Gender:</label>
      <span class="gender">
        <input type="radio" name="g" /> Male
        <input type="radio" name="g" /> Female
        <input type="radio" name="g" /> Other
      </span>

      <label>Course:</label>
      <select>
        <option>-Select Course-</option>
      </select>

      <label>Contact No:</label>
      <input type="text" placeholder="Enter phone number" />

      <label>Address:</label>
      <textarea placeholder="Enter your address" rows="3"></textarea>

      <button>Register</button>
      <button>Clear</button>
    </form>

    <footer>Â© 2023 Student Registration Portal</footer>
  </body>
</html>
